<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Bot</title>
    <style>
        /* Inline styles for simplicity */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background: #e4f9f5;
        }
        header {
            background: #30e3ca;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        #connectWallet {
            margin-top: 10px;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        #chatInterface {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #chatMessages {
            height: 200px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            overflow-y: auto;
            padding: 10px;
        }
        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background: #30e3ca;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            input[type="text"], button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>

        </section>
        <section id="newsFeed">
            <h2>Latest News</h2>
            <div id="twitterFeed">
                <!-- Twitter feed will be embedded here -->

        </section>
    </main>
    <footer>
        <p>&copy; 2023 Air Quality Bot</p>
    </footer>
